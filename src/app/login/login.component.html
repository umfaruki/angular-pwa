<div class="container h-100">
  <div class="row h-100">
    <div class="col align-self-center mt-n5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">
        <div class="form-group mb-0">
          <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">START SESSION</button>
      </form>
    </div>
  </div>
</div>
